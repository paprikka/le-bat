
<div class="navbar navbar-fixed-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <button data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="http://flavors.me/rpastuszak" title="Rafal Pastuszak" class="brand"><img src="img/avatar_normal.png" width="32" height="32" class="avatar-icon"/></a>
      <div class="nav-collapse">
        <ul class="nav">
          <li ng-class="getClass('#/preview')"><a ng-href="#/preview">Preview</a></li>
          <li ng-class="getClass('/about')"><a ng-click="currentBlurValue=0; currentPreviewSrc='https://coderwall.com/p/x8xgjw'">Info</a></li>
          <li ng-class="getClass('/about')"><a ng-href="https://github.com/paprikka/contrast-tester" target="_blank">Source</a></li>
        </ul>
      </div>
      <form ng-submit="reloadPage()" class="navbar-form pull-right"><span class="btn-group">
          <button ng-class="{'btn btn-small btn-inverse':true, active: currentBlurValue == 0}" ng-click="currentBlurValue = 0">None</button>
          <button ng-class="{'btn btn-small btn-inverse':true, active: currentBlurValue == 4}" ng-click="currentBlurValue = 4">Lo</button>
          <button ng-class="{'btn btn-small btn-inverse':true, active: currentBlurValue == 20}" ng-click="currentBlurValue = 20">Hi</button></span>
        <input type="range" min="0" max="40" ng-model="currentBlurValue" class="input-small blur-picker"/>
        <input type="text" placeholder="Website url" ng-model="newPreviewSrc" class="input-xlarge"/>
        <button type="submit" class="btn btn-inverse"><i class="icon-refresh"></i></button>
      </form>
    </div>
  </div>
</div>
<iframe src="{{currentPreviewSrc}}" ng-style="getPreviewStyle()" class="preview-box"></iframe>
